{% extends 'index.html' %}
{% block content %}
    <div class="container-fluid">
    <div class="row col-md-5 col-md-offset-3">
        <h2>填写以下信息，本站将向您的邮箱发送一封邮件，点击邮件中的链接以进行下一步重置密码。</h2>
<h5 class="page-header"></h5>
        <form class="form-horizontal" role="form" method="post" action="{% url 'forget_pwd' %}">
            {% csrf_token %}
          <div class="form-group">
            <label class="col-md-2 control-label">登录邮箱：</label>
            <div class="col-md-4">
              <input type="email" class="form-control" name="email" required="required">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">验  证  码：</label>
            <div class="col-md-4">
              {{ forget_pwd_form.captcha }}
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-4 col-sm-2">
              <button type="submit" class="btn btn-primary">发送邮件</button>
            </div>
          </div>
        </form>
    <h5 class="page-header"></h5>
        {% if msg %}
        <div class="alert alert-{{ msg_status }}">{{ msg }}</div>
        {% endif %}
        </div>
    </div>
{% endblock %}
