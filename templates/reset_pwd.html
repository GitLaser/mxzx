{% extends 'index.html' %}
{% block content %}
    <div class="container-fluid">
    <div class="row col-md-5 col-md-offset-3">
        <h2>填写以下信息，即可完成重置密码。</h2>
<h5 class="page-header"></h5>
        <form class="form-horizontal" role="form" method="post" action="{% url 'resetpwd' %}">
            {% csrf_token %}
            <div class="form-group">
            <label class="col-md-2 control-label">新密码：</label>
            <div class="col-md-4">
            <input type="hidden" name="email" value="{{ email }}">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">新密码：</label>
            <div class="col-md-4">
              <input type="password" class="form-control" name="password1" required="required">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">请确认：</label>
            <div class="col-md-4">
              <input type="password" class="form-control" name="password2" required="required">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-4 col-sm-2">
              <button type="submit" class="btn btn-primary">确认</button>
            </div>
          </div>
        </form>
    <h5 class="page-header"></h5>
        {% if msg %}
        <div class="alert alert-{{ msg_status }}">{{ msg }}</div>
        {% endif %}
        </div>
    </div>
{% endblock %}
